<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile</title>
    <link
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
            rel="stylesheet"
    />

</head>
<body>
<div class="container">
    <h1>Profile</h1>

    <div class="form-group row">
        <label for="responsive-username"
               class="col-sm-2 col-form-label">
            Username</label>
        <div class="col-sm-10">
            <input type="text"
                   readonly
                   class="form-control"
                   id="responsive-username"
                   value="alice">
        </div>
    </div>



    <div>
        Username
        <input class="form-control" type="text"/>
    </div>
    <div>
        Password
        <input class="form-control" type="password"/>
    </div>
    <div>
    DOB
    <input class="form-control" type="date"/>
    </div>
    <div>
    Role
    <select class="form-control">
        <option>
            Faculty
        </option>
        <option>
            Student
        </option>
    </select>
    </div>
    <div>
    <label for="email">Email</label>
    <input id="email" title="please provide your corporate email" placeholder="alice@wonderland.com" class="form-control" type="email"/>
    </div>
    <div>
    Salary
    <input class="form-control" type="number"/>
    </div>
</div>
</body>
</html>
